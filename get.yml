---

- name: GET request
  uri:
    url: "{{ url }}"
    method: GET
    user: "{{ user }}"
    password: "{{ password }}"
    force_basic_auth: yes
    return_content: yes
  register: response

- name: save response
  copy:
    content: "{{ response.content }}"
    dest: "{{ playbook_dir }}/{{ savefile | default('response.xml') }}"
