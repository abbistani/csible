---

- name: read file of resource urls
  set_fact:
    content: "{{ lookup('file', file) }}"

- name: DELETE request
  uri:
    url: "{{ item }}"
    method: DELETE
    user: "{{ user }}"
    password: "{{ password }}"
    force_basic_auth: yes
    return_content: yes
    validate_certs: "{{ validate_certs }}"
  with_items: content.splitlines()
